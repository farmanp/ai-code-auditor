  # Code Metrics
  - name: "Repository Size and Growth"
    category: "code_metrics"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "git log analysis"
      - "file count tracking"
      - "commit frequency"
      - "repository age"
      - "growth patterns"
      - "size trends"
    report_fields:
      - "repository_size"
      - "growth_velocity"
      - "commit_frequency"
      - "file_churn_rate"

  - name: "File Count by Type"
    category: "code_metrics"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "source files"
      - "test files"
      - "configuration files"
      - "documentation files"
      - "asset files"
      - "binary files"
      - "generated files"
    report_fields:
      - "file_type_distribution"
      - "source_to_test_ratio"
      - "config_file_organization"
      - "binary_file_presence"

  - name: "Lines of Code"
    category: "code_metrics"
