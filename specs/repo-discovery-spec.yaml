repository_discovery:
  # Project Structure Analysis
  - name: "Language Detection"
    category: "project_structure"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "*.py files"
      - "*.js files"
      - "*.java files"
      - "*.cpp files"
      - "*.go files"
      - "*.rs files"
      - "*.ts files"
      - "*.rb files"
      - "*.php files"
      - "*.cs files"
    report_fields:
      - "primary_language"
      - "language_distribution"
      - "polyglot_complexity"
      - "lines_of_code_by_language"

  - name: "Framework Identification"
    category: "project_structure"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "package.json"
      - "requirements.txt"
      - "pom.xml"
      - "Cargo.toml"
      - "go.mod"
      - "Gemfile"
      - "composer.json"
      - "*.csproj"
      - "build.gradle"
      - "Pipfile"
    report_fields:
      - "framework_type"
      - "framework_version"
      - "framework_maturity"
      - "migration_complexity"

  - name: "Build System Analysis"
    category: "project_structure"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "Makefile"
      - "CMakeLists.txt"
      - "build.gradle"
      - "maven"
      - "webpack.config.js"
      - "vite.config.js"
      - "rollup.config.js"
      - "gulpfile.js"
      - "Gruntfile.js"
      - "tsconfig.json"
    report_fields:
      - "build_tool"
      - "build_complexity"
      - "build_automation_level"
      - "optimization_configuration"

  - name: "Dependency Management"
    category: "project_structure"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "package-lock.json"
      - "yarn.lock"
      - "requirements.txt"
      - "Pipfile.lock"
      - "Cargo.lock"
      - "go.sum"
      - "composer.lock"
      - "packages.config"
    report_fields:
      - "dependency_count"
      - "dependency_freshness"
      - "vulnerability_exposure"
      - "license_compliance"

  - name: "Module Organization"
    category: "project_structure"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "src/"
      - "lib/"
      - "components/"
      - "modules/"
      - "packages/"
      - "services/"
      - "utils/"
      - "helpers/"
      - "common/"
      - "shared/"
    report_fields:
      - "directory_structure"
      - "separation_of_concerns"
      - "module_coupling"
      - "naming_conventions"

  # Documentation Discovery
  - name: "README Analysis"
    category: "documentation"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "README.md"
      - "README.rst"
      - "README.txt"
      - "readme.md"
      - "Readme.md"
    report_fields:
      - "readme_completeness"
      - "installation_instructions"
      - "usage_examples"
      - "contribution_guidelines"

  - name: "API Documentation"
    category: "documentation"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "swagger.yaml"
      - "openapi.yaml"
      - "docs/"
      - "documentation/"
      - "api/"
      - "*.md in docs"
      - "docstring coverage"
      - "JSDoc comments"
      - "Javadoc comments"
      - "Python docstrings"
    report_fields:
      - "api_documentation_coverage"
      - "documentation_format"
      - "documentation_freshness"
      - "interactive_examples"

  - name: "Code Comments Density"
    category: "documentation"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "// comments"
      - "/* */ comments"
      - "# comments"
      - "<!-- --> comments"
      - "docstring patterns"
      - "inline comments"
      - "block comments"
    report_fields:
      - "comment_ratio"
      - "comment_quality"
      - "documentation_coverage"
      - "outdated_comments"

  - name: "Architecture Documentation"
    category: "documentation"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "ARCHITECTURE.md"
      - "DESIGN.md"
      - "docs/architecture/"
      - "docs/design/"
      - "ADR (Architecture Decision Records)"
      - "RFC documents"
      - "design patterns documentation"
    report_fields:
      - "architecture_documentation_presence"
      - "decision_record_quality"
      - "design_rationale"
      - "system_diagrams"

  - name: "Contributing Guidelines"
    category: "documentation"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "CONTRIBUTING.md"
      - "CONTRIBUTE.md"
      - "docs/contributing/"
      - "CODE_OF_CONDUCT.md"
      - "PULL_REQUEST_TEMPLATE.md"
      - "ISSUE_TEMPLATE.md"
    report_fields:
      - "contribution_process_clarity"
      - "code_style_guidelines"
      - "review_process"
      - "community_standards"

  # Development Practices
  - name: "Version Control Patterns"
    category: "development_practices"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - ".gitignore"
      - ".gitmodules"
      - "git hooks"
      - "commit patterns"
      - "branch naming"
      - "tag patterns"
      - "merge strategies"
    report_fields:
      - "gitignore_completeness"
      - "commit_message_quality"
      - "branching_strategy"
      - "release_tagging"

  - name: "Branch Strategies"
    category: "development_practices"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "main branch"
      - "develop branch"
      - "feature branches"
      - "release branches"
      - "hotfix branches"
      - "git flow"
      - "github flow"
    report_fields:
      - "branching_model"
      - "branch_protection"
      - "merge_requirements"
      - "release_process"

  - name: "Commit Message Quality"
    category: "development_practices"
    implementation_complexity: Medium
    detection_complexity: Moderate
    performance_impact: Moderate
    hints:
      - "conventional commits"
      - "semantic commit messages"
      - "commit templates"
      - "message formatting"
